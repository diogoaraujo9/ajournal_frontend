<div class="registros-container">
    <div class="registro-icone">
        <i *ngIf="!salvando && registro.tipo == 'Tarefa' && !registro.tarefaCompleta" 
            (click)="alterarTarefaCompleta()"
            class="icone-selecionavel far fa-circle">
        </i>
        <i *ngIf="!salvando && registro.tipo == 'Tarefa' && registro.tarefaCompleta" 
            (click)="alterarTarefaCompleta()"
            class="icone-selecionavel far fa-check-circle">
        </i>
        <i *ngIf="!salvando && registro.tipo == 'Evento'" class="far fa-calendar"></i>
        <i *ngIf="!salvando && registro.tipo == 'Nota'" class="far fa-bookmark"></i>
        <i *ngIf="salvando" class="fas fa-spinner fa-spin"></i>
    </div>

    <div class="color-picker-container" (mouseenter)="openColorList()" (mouseleave)="closeColorList()">
        <div class="color-circle" 
            [ngStyle]="{'background-color': activeColor}">
        </div>
        <i class="selector-icon fas fa-chevron-down"></i>

        <div *ngIf="escolhendoCor" class="color-picker-list" [class.last-register]="ultimoDia">
            <div class="color-item-container" (click)="escolherCor(color)" *ngFor="let color of colors">
                <div class="color-item" [ngStyle]="{'background-color': color.cor}">
                </div>
            </div>
        </div>
    </div>

    <div (click)="editarDescricao()" *ngIf="!editando" class="registro-descricao">
        {{registro.descricao}}
    </div>

    <input *ngIf="editando" 
        (keyup.enter)="salvarEdicao()"
        class="registro-descricao-input"
        [(ngModel)]="novaDescricao">

    <div class="registro-icones-confirmacao" *ngIf="editando">
        <i (click)="salvarEdicao()" class="icone-confirmacao far fa-check-circle"></i>
        <i (click)="cancelarEdicao()" class="icone-cancelar far fa-times-circle"></i>
    </div>
</div>
