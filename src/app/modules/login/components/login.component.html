<div class="login-page">
    <div class="form">
      <form class="login-form">
        <input [(ngModel)]="user.usuario" name="username" type="text" placeholder="username"/>
        <input [(ngModel)]="user.senha" name="password" type="password" placeholder="password"/>
        <button (click)="doLogin()">login</button>
        <p class="message">Not registered? <a routerLink="/register">Create an account</a></p>
      </form>
    </div>
  </div>
