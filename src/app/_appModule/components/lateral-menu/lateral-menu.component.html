<div class="lateral-menu"
    [class.menu-open]="isMenuOpen"
    [class.menu-closed]="!isMenuOpen">

    <div>
        <div class="ajournal-logo-container">
            <img class="ajournal-logo"
                (click)="toggleMenu()"
                src="https://i.imgur.com/DATsyPP.png">
            <span class="ajournal-name block-selection" [class.fade]="!isMenuOpen">A' Journal</span>
        </div>

        <ng-container *ngIf="_loginService.loggedIn">
            <div class="product-container" routerLink="/daily">
                <i class="product-icon fas fa-calendar-day"></i>
                <span class="product-name block-selection" [class.fade]="!isMenuOpen">Daily</span>
            </div>

            <div class="product-container" routerLink="/weekly">
                <i class="product-icon far fa-calendar-alt"></i>
                <span class="product-name block-selection" [class.fade]="!isMenuOpen">Monthly</span>
            </div>

            <div class="product-container" routerLink="/yearly">
                <i class="product-icon far fa-calendar-alt"></i>
                <i class="product-icon far fa-calendar-alt"></i>
                <span class="product-name block-selection" [class.fade]="!isMenuOpen">Yearly</span>
            </div>
            
        </ng-container>
    </div>

    <div *ngIf="_loginService.loggedIn">
        <category-colors [isOpen]="isMenuOpen">
        </category-colors>

        <div class="product-container" (click)="logout()">
            <i class="product-icon fas fa-sign-in-alt"></i>
            <span class="product-name block-selection" [class.fade]="!isMenuOpen">Log Out</span>
        </div>
    </div>
</div>
